<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="shortcut icon" href="./assets/favicon-calc.png" />
        <title>Calculadora</title>
    </head>
    <body>
        <main class="container">
            <div id="titulo__calculadora"><h1>Calculadora Est√°ndar</h1></div>
            <div class="calculadora">
                <div class="pantalla" id="pantalla">0</div>
                <div class="teclas">
                    <div class="fila">
                        <div class="tecla caracter border-ts">
                            <span>%</span>
                        </div>
                        <div class="tecla caracter">
                            <span>C</span>
                        </div>
                        <div class="tecla caracter">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-backspace-fill"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"
                                />
                            </svg>
                        </div>
                        <div class="tecla caracter border-te">
                            <span>/</span>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="tecla numero"><span>7</span></div>
                        <div class="tecla numero"><span>8</span></div>
                        <div class="tecla numero"><span>9</span></div>
                        <div class="tecla caracter">
                            <span>*</span>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="tecla numero"><span>4</span></div>
                        <div class="tecla numero"><span>5</span></div>
                        <div class="tecla numero"><span>6</span></div>
                        <div class="tecla caracter">
                            <span>-</span>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="tecla numero"><span>1</span></div>
                        <div class="tecla numero"><span>2</span></div>
                        <div class="tecla numero"><span>3</span></div>
                        <div class="tecla caracter">
                            <span>+</span>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="tecla numero"><span>.</span></div>
                        <div class="tecla numero"><span>0</span></div>
                        <div class="tecla numero"><span>^</span></div>
                        <div class="tecla caracter">
                            <span>=</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
